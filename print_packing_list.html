<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <title>Packing List</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: auto;
    }

    #packingContainer {
      margin: 0;
      padding: 0;
    }

    .print-page {
      width: 210mm;
      height: 297mm;
      padding: 20mm 25mm;
      box-sizing: border-box;
      position: relative;
    }
  </style>
</head>

<body class="bg-white text-black font-sans text-sm">
  <div id="combinedContainer"></div>

  <script>
    const script = document.createElement('script');
    script.src = `./assets/js/api.js?v=${new Date().getTime()}`;
    document.body.appendChild(script);

    const urlParams = new URLSearchParams(window.location.search);
    const ids = (urlParams.get('ids') || '').split(',');
    const isDownload = urlParams.get('mode') === 'download';
    const container = document.getElementById('combinedContainer');

    async function loadAllPacking() {
      for (const package_id of ids) {
        try {
          const res = await fetch(`${baseUrl}/detail/sales_package/${package_id}`, {
            headers: { 'Authorization': `Bearer ${API_TOKEN}` }
          });

          const data = await res.json();
          const detail = data?.detail;
          const items = detail?.items || [];

          if (!detail) continue;

          const section = document.createElement('section');
          section.className = 'print-page';
          section.innerHTML = `
          <img src="assets/img/logo_msi.png" alt="Logo MKI" class="absolute top-[20mm] left-[25mm] h-10" />
          <h2 class="text-center text-xl font-bold">PACKING LIST</h2>
          <h4 class="text-center text-base font-medium mt-1">${detail.no_package || '-'}</h4>

<div class="mt-6 flex flex-col md:flex-row justify-between gap-6 w-full">
  <div class="grid gap-2 w-full md:max-w-md">
    <div class="grid grid-cols-3">
      <div class="font-medium text-sm">No Invoice</div>
      <div class="col-span-2 text-sm">: ${detail.no_inv}</div>
    </div>
    <div class="grid grid-cols-3">
      <div class="font-medium text-sm">Tanggal</div>
      <div class="col-span-2 text-sm">: ${detail.date}</div>
    </div>
    <div class="grid grid-cols-3">
      <div class="font-medium text-sm">Pelanggan</div>
      <div class="col-span-2 text-sm">: ${detail.nama}</div>
    </div>
    <div class="grid grid-cols-3">
      <div class="font-medium text-sm">Kemitraan</div>
      <div class="col-span-2 text-sm">: ${detail.business_category}</div>
    </div>
  </div>

  <div class="grid gap-2 w-full md:max-w-xs">
    <div class="grid grid-cols-3">
      <div class="font-medium text-sm">Total Item</div>
      <div class="col-span-2 text-sm">: ${detail.total_item}</div>
    </div>
    <div class="grid grid-cols-3">
      <div class="font-medium text-sm">Total Qty</div>
      <div class="col-span-2 text-sm">: ${detail.total_qty}</div>
    </div>
    <div class="grid grid-cols-3">
      <div class="font-medium text-sm">Total Berat</div>
      <div class="col-span-2 text-sm">: ${detail.total_weight.toLocaleString('id-ID')} gram</div>
    </div>
    <div class="grid grid-cols-3">
      <div class="font-medium text-sm">Di Pack Oleh</div>
      <div class="col-span-2 text-sm">: ${detail.packageman_warehouse}</div>
    </div>
  </div>
</div>

          <table class="w-full border border-black mt-6 text-sm table-fixed">
            <thead>
              <tr class="bg-gray-100">
                <th class="border border-black px-2 py-1 w-[20%] text-left">KODE</th>
                <th class="border border-black px-2 py-1 w-[35%] text-left">ITEM</th>
                <th class="border border-black px-2 py-1 w-[10%] text-center">QTY</th>
                <th class="border border-black px-2 py-1 w-[15%] text-center">UNIT</th>
                <th class="border border-black px-2 py-1 w-[20%] text-center">PENGEPAKAN</th>
              </tr>
            </thead>
            <tbody>
  ${items.map(item => `
    <tr>
      <td class="border border-black px-2 py-1 align-top">${item.productcode}</td>
      <td class="border border-black px-2 py-1 align-top">
        <div class="font-medium">${item.item_name}</div>
      </td>
      <td class="border border-black px-2 py-1 align-top text-center">${item.qty}</td>
      <td class="border border-black px-2 py-1 align-top text-center">${item.unit}</td>
      <td class="border border-black px-2 py-1 align-top text-center font-bold">${item.package_group || '-'}</td>
    </tr>
    ${item.item_detail && item.item_detail.length > 0 ? item.item_detail.map(detail => `
      <tr class="text-xs text-gray-700">
        <td class="border border-black px-2 py-1 pl-6 align-top">${detail.productcode}</td>
        <td class="border border-black px-2 py-1 align-top">
          ${detail.item_name} <span class="text-gray-500 italic">(${detail.weight} gr)</span>
        </td>
        <td class="border border-black px-2 py-1 align-top text-center">${detail.qty}</td>
        <td class="border border-black px-2 py-1 align-top text-center">${detail.unit}</td>
        <td class="border border-black px-2 py-1 align-top text-center font-medium">${detail.package_group || '-'}</td>
      </tr>
    `).join('') : ''}
  `).join('')}
</tbody>
          </table>

          <div class="mt-4 border p-3 rounded w-full">
  <div class="font-semibold text-sm mb-1">Catatan</div>
  <div class="font-medium text-sm text-gray-700">${detail.notes || '-'}</div>
</div>

          `;

          container.appendChild(section);
        } catch (err) {
          console.error(`âŒ Gagal ambil paket ${package_id}`, err);
        }
      }

      if (isDownload) {
        setTimeout(() => {
          html2pdf()
            .set({
              margin: 0,
              filename: `packing-list-combined.pdf`,
              image: { type: 'jpeg', quality: 1 },
              html2canvas: { scale: 2 },
              jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            })
            .from(container)
            .save();
        }, 800);
      }
    }

    window.onload = loadAllPacking;
  </script>
</body>

</html>
