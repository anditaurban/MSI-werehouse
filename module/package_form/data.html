<div class="bg-white p-4">
  <section class="section">
    <!-- Header -->
    <div class="flex flex-wrap items-start justify-between gap-4 mb-4">
      <div>
        <h1 id="formTitle" class="text-2xl font-bold mb-1">PAKET KEMITRAAN</h1>
        <nav class="text-gray-500 text-sm flex items-center flex-wrap gap-1">
          <span>Beranda</span>
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
          <span>Paket</span>
        </nav>
      </div>
      <div class="flex flex-wrap gap-2">
        <button onclick="updatePackinglist()" class="bg-red-400 hover:bg-red-500 text-sm px-4 py-2 rounded">üîÑ
          Update</button>
        <button onclick="loadModuleContent('package')"
          class="bg-gray-300 hover:bg-gray-400 text-sm px-4 py-2 rounded">‚¨ÖÔ∏è Back</button>
      </div>
    </div>


    <!-- Form + Ringkasan -->
    <div class="grid grid-cols-1 md:grid-cols-10 gap-6">
      <!-- Form Section (70%) -->
      <div class="md:col-span-7 bg-white p-6 rounded shadow space-y-6">
        <!-- Tabel Item -->
        <div>
          <h3 class="text-sm font-semibold mb-2">üì¶ Daftar Item</h3>
          <div class="overflow-auto border rounded">
            <table class="w-full text-sm">
              <thead class="bg-gray-100">
                <tr>
                  <th class="px-3 py-2 border text-center">Produk</th>
                  <th class="px-3 py-2 w-[10%] border text-center">Kategori</th>
                  <th class="px-3 py-2 w-[10%] border text-center">Qty</th>
                  <th class="px-3 py-2 w-[10%] border text-center">Berat</th>
                  <th class="px-3 py-2 w-[15%] border text-center">Pengepakan</th>
                  <th class="px-3 py-2 w-[10%] border text-center">Aksi</th>
                </tr>
              </thead>
              <tbody id="tabelItem" class="bg-white"></tbody>
            </table>
          </div>
          <button onclick="tambahItem()"
            class="mt-2 px-4 py-2 bg-blue-500 text-white rounded text-sm hover:bg-blue-600">+ Tambah Item</button>
        </div>

      </div>

      <!-- Ringkasan Section (30%) -->
      <div class="md:col-span-3 bg-gray-50 p-4 rounded shadow space-y-4">
        <h4 class="font-semibold">üí° Ringkasan</h4>
        <div class="text-sm space-y-2">
          <p><span class="text-gray-500">Total Berat:</span> <span id="totalBerat" class="float-right">0 gr</span></p>
          <p><span class="text-gray-500">Total Item:</span> <span id="totalItem" class="float-right">0 item</span></p>
          <p><span class="text-gray-500">Total Pengepakan:</span> <span id="totalPackage" class="float-right">0</span>
          </p>
        </div>

        <div>
          <label class="block text-sm font-medium">Tanggal</label>
          <input type="date" id="tanggal" class="w-full border bg-gray-100 px-3 py-2 rounded" radonly />
        </div>
        <div>
          <label class="block text-sm font-medium">PIC Packing</label>
          <input type="text" id="pic_name" class="w-full border px-3 py-2 rounded" />
        </div>
        <div class="relative">
          <label class="block text-sm font-medium">Pelanggan</label>
          <input type="text" id="pelanggan" class="w-full border bg-gray-100 px-3 py-2 rounded" readonly />
        </div>
        <div class="relative">
          <label class="block text-sm font-medium">No Invoice</label>
          <input type="text" id="no_inv" class="w-full border bg-gray-100 px-3 py-2 rounded" readonly />
        </div>
        <div>
          <label class="block text-sm font-medium">No Package</label>
          <input type="text" id="no_package" class="w-full border bg-gray-100 px-3 py-2 rounded" readonly />
        </div>
        <div>
          <label class="block text-sm font-medium">Catatan</label>
          <textarea id="notes" class="w-full border bg-gray-100 px-3 py-2 rounded" rows="3" readonly></textarea>
        </div>


      </div>
    </div>
  </section>
</div>
