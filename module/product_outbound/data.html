<div class="bg-white p-6">
  <section class="section">

    <div class="flex flex-wrap items-start justify-between mb-6 gap-4">
      <div>
        <h1 class="text-2xl font-bold mb-1">OUTBOUND PRODUK</h1>
        <nav class="text-gray-500 text-sm flex items-center flex-wrap gap-1">
          <span>Home</span>
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
          <span>Produk</span>
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
          <span class="font-medium">Stok Keluar</span>
        </nav>
      </div>

      <div class="flex flex-wrap gap-2">
        <button onclick="saveOutbound()" class="bg-red-600 hover:bg-red-700 text-white text-sm px-4 py-2 rounded">Simpan
          Outbound</button>
        <button onclick="loadModuleContent('product')" class="bg-gray-300 text-sm px-4 py-2 rounded">‚¨ÖÔ∏è Kembali</button>
      </div>
    </div>

    <div class="flex gap-2 border-b mb-6 overflow-x-auto">
      <button onclick="loadModuleContent('product_form', window.detail_id, window.detail_desc)"
        class="px-4 py-2 font-semibold transition hover:text-gray-700 text-gray-500 whitespace-nowrap">
        üì¶ Informasi Produk
      </button>

      <button onclick="loadModuleContent('product_inbound', window.detail_id, window.detail_desc)"
        class="px-4 py-2 font-semibold transition hover:text-gray-700 text-gray-500 whitespace-nowrap">
        üì• Inbound (Masuk)
      </button>

      <button onclick="loadModuleContent('product_outbound', window.detail_id, window.detail_desc)"
        class="px-4 py-2 font-semibold transition border-b-2 border-blue-600 text-blue-600 focus:outline-none whitespace-nowrap">
        üì§ Outbound (Keluar)
      </button>

      <button onclick="loadModuleContent('product_stok', window.detail_id, window.detail_desc)"
        class="px-4 py-2 font-semibold transition hover:text-gray-700 text-gray-500 whitespace-nowrap">
        üîÑ Mutasi Stok
      </button>
    </div>

    <div class="bg-red-50 border border-red-100 p-6 rounded mb-8">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div>
          <div class="mb-4 flex items-center">
            <label class="w-40 font-medium">Pilih Produk <span class="text-red-500">*</span></label>
            <select id="outProduct" class="flex-1 border rounded px-3 py-2 bg-white">
              <option value="">Loading Product...</option>
            </select>
          </div>

          <div class="mb-4 flex items-center">
            <label class="w-40 font-medium">Tanggal Keluar <span class="text-red-500">*</span></label>
            <input type="date" id="outDate" class="flex-1 border rounded px-3 py-2 bg-white" />
          </div>
          <div class="mb-4 flex items-center">
            <label class="w-40 font-medium">Warehouse <span class="text-red-500">*</span></label>
            <select id="outWarehouse" class="flex-1 border rounded px-3 py-2 bg-white">
              <option value="">Pilih Gudang Asal...</option>
            </select>
          </div>
          <div class="mb-4 flex items-center">
            <label class="w-40 font-medium">Kategori <span class="text-red-500">*</span></label>
            <select id="outCategory" class="flex-1 border rounded px-3 py-2 bg-white">
              <option value="reject">Barang Rusak (Reject)</option>
              <option value="expired">Kadaluarsa (Expired)</option>
              <option value="usage">Pemakaian (Usage)</option>
              <option value="lost">Hilang (Opname)</option>
            </select>
          </div>
        </div>

        <div>
          <div class="mb-4 flex items-center">
            <label class="w-40 font-medium">Qty Keluar <span class="text-red-500">*</span></label>
            <input type="number" id="outQty" class="flex-1 border rounded px-3 py-2 font-bold text-red-600 bg-white"
              placeholder="0" />
          </div>
          <div class="mb-4 flex items-center">
            <label class="w-40 font-medium">Notes / Alasan</label>
            <textarea id="outNotes" rows="3" class="flex-1 border rounded px-3 py-2 bg-white"
              placeholder="Jelaskan alasan pengeluaran barang..."></textarea>
          </div>
        </div>
      </div>
    </div>


    <div class="border rounded-lg overflow-hidden">
      <div class="bg-gray-50 px-4 py-2 border-b font-semibold text-gray-700">Riwayat Outbound Manual</div>
      <table class="w-full text-sm text-left">
        <thead class="bg-white text-gray-600 border-b">
          <tr>
            <th class="px-4 py-2">Tanggal</th>
            <th class="px-4 py-2">Tipe</th>
            <th class="px-4 py-2">Gudang</th>
            <th class="px-4 py-2 text-right">Qty Keluar</th>
            <th class="px-4 py-2">Keterangan</th>
          </tr>
        </thead>
        <tbody id="tableOutboundBody">
        </tbody>
      </table>
    </div>

  </section>
</div>
