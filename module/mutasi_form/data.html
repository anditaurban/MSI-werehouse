<div class="bg-white p-6">
  <section class="section">

    <div class="flex flex-wrap items-start justify-between mb-6 gap-4">
      <div>
        <h1 class="text-2xl font-bold mb-1">FORM MUTASI STOK</h1>
        <nav class="text-gray-500 text-sm flex items-center flex-wrap gap-1">
          <span>Produk</span>
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
          <span>Persediaan</span>
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
          <span class="font-medium">Form Mutasi Stok</span>
        </nav>
      </div>

      <div class="flex flex-wrap gap-2">
        <button id="btnSaveMutation" onclick="submitMutation('POST')"
          class="bg-yellow-600 hover:bg-yellow-700 text-white text-sm px-4 py-2 rounded">
          Simpan Data
        </button>
        <button id="btnUpdateMutation" onclick="submitMutation('PUT', window.detail_id)"
          class="hidden bg-blue-600 hover:bg-blue-700 text-white text-sm px-4 py-2 rounded">
          Update Data
        </button>
        <button onclick="loadModuleContent('mutasi')" class="bg-gray-300 text-sm px-4 py-2 rounded">⬅️ Kembali</button>
      </div>
    </div>

    <div class="border border-yellow-200 p-6 rounded mb-8 bg-white shadow-sm relative">
      <h3 class="font-bold text-gray-700 mb-6 border-b pb-2">Form Perpindahan Barang</h3>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-8 relative">

        <div class="relative">
          <label class="block text-sm font-semibold mb-2 text-gray-600">BARANG DARI (SUMBER)</label>

          <input type="hidden" id="mutProductWerehouseId" />
          <input type="hidden" id="mutProductId" />

          <div class="mb-4 relative">
            <div class="relative">
              <input type="text" id="mutProductSearch" placeholder="Cari produk di gudang ini..." autocomplete="off"
                class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-yellow-500 focus:outline-none pl-9" />
              <svg class="w-4 h-4 text-gray-400 absolute left-3 top-3" fill="none" stroke="currentColor"
                viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>

              <div id="mutSearchResults"
                class="hidden absolute z-50 w-full bg-white border border-gray-300 rounded shadow-lg max-h-60 overflow-y-auto mt-1">
              </div>
            </div>
            <div class="text-xs text-gray-500 mt-1 flex justify-between">
              <span>Stok Tersedia: <strong id="mutCurrentStock">-</strong></span>
              <span id="sourceWarehouseLabel" class="text-gray-400 italic">Gudang Asal: -</span>
            </div>
          </div>

          <div class="mb-4">
            <label class="block text-sm font-semibold mb-1">Tanggal Mutasi <span class="text-red-500">*</span></label>
            <input type="date" id="mutDate" class="w-full border rounded px-3 py-2" />
          </div>
        </div>

        <div
          class="hidden md:flex absolute left-1/2 top-1/3 transform -translate-x-1/2 -translate-y-1/2 bg-white p-2 rounded-full border shadow-sm z-10">
          <svg class="w-6 h-6 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
          </svg>
        </div>

        <div>
          <label class="block text-sm font-semibold mb-2 text-gray-600">PINDAH KE (TUJUAN)</label>

          <div class="mb-4">
            <label class="block text-sm font-semibold mb-1">Gudang Tujuan <span class="text-red-500">*</span></label>
            <select id="mutDestWarehouse" class="w-full border rounded px-3 py-2 bg-white">
              <option value="">Loading...</option>
            </select>
          </div>

          <div class="mb-4">
            <label class="block text-sm font-semibold mb-1">Jumlah Barang (Qty) <span
                class="text-red-500">*</span></label>
            <input type="number" id="mutQty"
              class="w-full border rounded px-3 py-2 font-bold text-center text-yellow-700 border-yellow-300"
              placeholder="0">
          </div>

          <div class="mb-4">
            <label class="block text-sm font-semibold mb-1">Catatan</label>
            <textarea id="mutNotes" rows="2" class="w-full border rounded px-3 py-2"
              placeholder="Alasan mutasi..."></textarea>
          </div>
        </div>

      </div>
    </div>

  </section>
</div>
