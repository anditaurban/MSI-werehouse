<div class="bg-white p-6">
  <section class="section">

    <div class="flex flex-wrap items-start justify-between mb-6 gap-4">
      <div>
        <h1 class="text-2xl font-bold mb-1">MUTASI STOK</h1>
        <nav class="text-gray-500 text-sm flex items-center flex-wrap gap-1">
          <span>Home</span>
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
          <span>Produk</span>
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
          <span class="font-medium">Pindah Gudang</span>
        </nav>
      </div>

      <div class="flex flex-wrap gap-2">
        <button onclick="saveMutasi()"
          class="bg-yellow-600 hover:bg-yellow-700 text-white text-sm px-4 py-2 rounded">Proses Mutasi</button>
        <button onclick="loadModuleContent('product')" class="bg-gray-300 text-sm px-4 py-2 rounded">⬅️ Kembali</button>
      </div>
    </div>

    <div class="bg-yellow-50 border border-yellow-100 p-6 rounded mb-8">
      <h3 class="font-bold text-gray-700 mb-4 border-b border-yellow-200 pb-2">Form Perpindahan Barang</h3>

      <div class="flex flex-col md:flex-row items-center gap-4">
        <div class="flex-1 w-full">
          <label class="block text-sm font-semibold mb-1">Dari Gudang (Sumber)</label>
          <select id="mutasiFrom" class="w-full border rounded px-3 py-2 bg-white">
            <option value="">Pilih Gudang...</option>
          </select>
          <div class="text-xs text-gray-500 mt-1">Stok saat ini: <span id="stockSourceDisplay">-</span></div>
        </div>

        <div class="mt-4 text-gray-400">
          <svg class="w-8 h-8 transform rotate-90 md:rotate-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
          </svg>
        </div>

        <div class="flex-1 w-full">
          <label class="block text-sm font-semibold mb-1">Ke Gudang (Tujuan)</label>
          <select id="mutasiTo" class="w-full border rounded px-3 py-2 bg-white">
            <option value="">Pilih Gudang...</option>
          </select>
        </div>

        <div class="w-full md:w-48">
          <label class="block text-sm font-semibold mb-1">Jumlah Pindah</label>
          <input type="number" id="mutasiQty" class="w-full border rounded px-3 py-2 font-bold text-center bg-white"
            placeholder="0">
        </div>
      </div>

      <div class="mt-4">
        <label class="block text-sm font-semibold mb-1">Keterangan Mutasi</label>
        <input type="text" id="mutasiNotes" class="w-full border rounded px-3 py-2 bg-white"
          placeholder="Contoh: Stok opname bulanan / Permintaan cabang">
      </div>
    </div>

  </section>
</div>
