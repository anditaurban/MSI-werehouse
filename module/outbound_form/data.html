<div class="bg-white p-6">
  <section class="section">

    <div class="flex flex-wrap items-start justify-between mb-6 gap-4">
      <div>
        <h1 class="text-2xl font-bold mb-1">FORM PRODUK KELUAR</h1>
        <nav class="text-gray-500 text-sm flex items-center flex-wrap gap-1">

          <span>Persediaan</span>
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
          <span class="font-medium">Form Produk Keluar</span>
        </nav>
      </div>

      <div class="flex flex-wrap gap-2">
        <button id="btnSaveOutbound" onclick="submitOutbound('POST')"
          class="bg-red-600 hover:bg-red-700 text-white text-sm px-4 py-2 rounded">
          Simpan Data
        </button>
        <button id="btnUpdateOutbound" onclick="submitOutbound('PUT', window.detail_id)"
          class="hidden bg-yellow-600 hover:bg-yellow-700 text-white text-sm px-4 py-2 rounded">
          Update Data
        </button>

        <button onclick="loadModuleContent('outbound')" class="bg-gray-300 text-sm px-4 py-2 rounded">⬅️
          Kembali</button>
      </div>
    </div>

    <div class="border border-gray-200 p-6 rounded mb-8 bg-white shadow-sm">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

        <div>
          <div class="mb-4 relative">
            <label class="block font-medium mb-1">Pilih Produk <span class="text-red-500">*</span></label>

            <input type="hidden" id="outProductWerehouseId" />
            <input type="hidden" id="outProductId" />

            <div class="relative">
              <input type="text" id="outProductSearch" placeholder="Ketik nama produk..." autocomplete="off"
                class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-red-500 focus:outline-none" />

              <div id="outSearchResults"
                class="hidden absolute z-50 w-full bg-white border border-gray-300 rounded shadow-lg max-h-60 overflow-y-auto mt-1">
              </div>
            </div>
            <small class="text-gray-500">Cari produk dari stok gudang.</small>
          </div>

          <div class="mb-4 flex items-center">
            <label class="w-40 font-medium">Tanggal Keluar <span class="text-red-500">*</span></label>
            <input type="date" id="outDate" class="flex-1 border rounded px-3 py-2" />
          </div>

          <div class="mb-4 flex items-center">
            <label class="w-40 font-medium">Kategori <span class="text-red-500">*</span></label>
            <select id="outCategory" class="flex-1 border rounded px-3 py-2 bg-white">
              <option value="">Loading Kategori...</option>
            </select>
          </div>
        </div>

        <div>
          <div class="mb-4 flex items-center">
            <label class="w-40 font-medium">Kts Keluar <span class="text-red-500">*</span></label>
            <input type="number" id="outQty" class="flex-1 border rounded px-3 py-2 font-bold" placeholder="0" />
          </div>

          <div class="mb-4 flex items-center">
            <label class="w-40 font-medium">Notes / Alasan</label>
            <textarea id="outNotes" rows="3" class="flex-1 border rounded px-3 py-2"
              placeholder="Contoh: Barang rusak saat display..."></textarea>
          </div>

          <!-- <div class="mb-4 flex items-center">
            <label class="w-40 font-medium text-gray-400">Sisa Stok Saat Ini</label>
            <input type="text" id="outCurrentStock" readonly
              class="flex-1 bg-gray-100 border-none text-gray-500 px-3 py-2" placeholder="-">
          </div> -->

        </div>
      </div>
    </div>

  </section>
</div>
