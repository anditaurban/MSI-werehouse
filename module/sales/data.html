<div class="bg-white p-4">
  <section class="section">

      <div>
        <h1 id="formTitle" class="text-2xl font-bold mb-1">FAKTUR PENJUALAN</h1>
        <nav class="text-gray-500 dark:text-gray-400 text-sm flex items-center flex-wrap gap-1">

          <span>Export</span>
        </button>
        <button
          id="addButton"

    <span id="dropdownFilterLabel">Filter Data</span>
    <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
    </svg>
  </button>

<!-- Dropdown Menu -->
<div id="dropdownFilterMenu" 
  class="hidden absolute right-0 mt-2 w-56 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-lg z-50">
  <button onclick="filterData('status=2')" 
    class="flex items-center justify-between w-full px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-700">
    <span>Menunggu Pembayaran</span>
    <span id="unpaid" class="font-bold">0</span>
  </button>

  <button onclick="filterData('status=6')"
    class="flex items-center justify-between w-full px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-700">
    <span>Pembayaran Sebagian</span>
    <span id="partialpaid" class="font-bold">0</span>
  </button>

  <button onclick="filterData('status=7')" 
    class="flex items-center justify-between w-full px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-700">
    <span>Sedang di verifikasi</span>
    <span id="unverified" class="font-bold">0</span>
  </button>

  <button onclick="filterData('status=1')" 
    class="flex items-center justify-between w-full px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-700">
    <span>Di Proses</span>
    <span id="process" class="font-bold">0</span>
  </button>

  <button onclick="filterData('salesman=0')" 
    class="flex items-center justify-between w-full px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-700">
    <span>Belum Ada Salesman</span>
    <span id="unsalesman" class="font-bold">0</span>
  </button>

  <div class="border-t border-gray-200 dark:border-gray-700 my-1"></div>

  <button onclick="filterData('type=1')" 
    class="block w-full text-left px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-700">Reguler</button>

    class="block w-full text-left px-4 py-2 text-sm hover:bg-gray-100 dark:hover:bg-gray-700">COD</button>

      <table class="min-w-full text-sm border dark:border-gray-700">

          class="hidden md:table-header-group bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300"

            <th class="px-4 py-2 border">Status</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <!-- Pagination & Info -->
    <div class="mt-4 flex flex-col md:flex-row md:justify-between md:items-center gap-2">
      <!-- Info Text -->
      <p
        id="infoText"
        class="hidden md:block text-sm text-gray-600 dark:text-gray-400 text-left"
      ></p>

      <!-- Pagination -->
      <div
        id="pagination"
        class="hidden md:flex w-full justify-between items-center flex-wrap gap-2 text-sm"
      ></div>

      <!-- Mobile Page Selector -->
      <div class="block md:hidden text-sm text-center mb-12">

        ></select>
