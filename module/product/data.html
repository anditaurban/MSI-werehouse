<div class="bg-white p-4">
  <section class="section">
    <!-- Header -->
    <div class="flex flex-wrap items-start justify-between gap-4 mb-4">
      <div>
        <h1 id="formTitle" class="text-2xl font-bold mb-1">PRODUK</h1>
        <nav class="text-gray-500 text-sm flex items-center flex-wrap gap-1">
          <span>Beranda</span>
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
          <span>Produk</span>
        </nav>
      </div>

      <!-- Action Buttons -->
      <div class="flex flex-wrap gap-2">
        <button
          id="addButton"
          class="bg-blue-600 hover:bg-blue-700 text-white text-sm px-4 py-2 rounded"
        >
          âž• Tambah Produk
        </button>
        <button
          onclick="importData()"
          class="bg-yellow-600 hover:bg-yellow-700 text-white text-sm px-4 py-2 rounded"
        >
          ðŸ“Ž Import Produk
        </button>
      </div>
    </div>

    <!-- Search -->
    <div class="flex flex-col md:flex-row md:justify-between md:items-center gap-4 mb-4 text-sm">
      <div class="flex items-center gap-2 w-full md:w-auto">
        <input
          type="text"
          id="searchInput"
          onkeyup="debounceSearch()"
          placeholder="ðŸ”Ž Cari..."
          class="px-3 py-2 border rounded w-full md:w-96 dark:bg-gray-800 dark:text-white dark:border-gray-600"
        />
      </div>
    </div>

    <!-- Table -->
    <div class="overflow-x-auto">
      <table class="min-w-full text-sm border dark:border-gray-700">
        <thead
          id="tableHeader"
          class="hidden md:table-header-group bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300"
        >
          <tr>
            <th class="px-4 py-2 border">Kode</th>
            <th class="px-4 py-2 border">Barang</th>
            <th class="px-4 py-2 border">Harga</th>
            <th class="px-4 py-2 border">Kategori</th>
            <th class="px-4 py-2 border">Berat</th>
            <th class="px-4 py-2 border">Kemitraan</th>
            <th class="px-4 py-2 w-[5%] border">Status</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>

    <!-- Pagination & Info -->
    <div class="mt-4 flex flex-col md:flex-row md:justify-between md:items-center gap-2">
      <!-- Info (desktop only) -->
      <p
        id="infoText"
        class="hidden md:block text-sm text-gray-600 dark:text-gray-400 text-left"
      ></p>

      <!-- Pagination (desktop only) -->
      <div
        id="pagination"
        class="hidden md:flex w-full justify-between items-center flex-wrap gap-2 text-sm"
      ></div>

      <!-- Page Selector (mobile only) -->
      <div class="block md:hidden text-sm text-center mb-12">
        <label for="pageSelect" class="mr-2">Go to Page:</label>
        <select
          id="pageSelect"
          class="px-2 py-1 border rounded dark:bg-gray-800 dark:text-white dark:border-gray-600"
        ></select>
      </div>
    </div>
  </section>
</div>
